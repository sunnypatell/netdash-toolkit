name: Documentation Improvement
description: Suggest improvements or report issues with documentation
title: "[Docs]: "
labels: ["documentation", "triage"]
assignees:
  - sunnypatell
body:
  - type: markdown
    attributes:
      value: |
        Help us improve our documentation! Good documentation makes NetDash Toolkit easier to use for everyone.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation does this relate to?
      options:
        - README
        - Code Comments
        - API Documentation
        - Installation Guide
        - Usage Examples
        - Contributing Guide
        - Architecture Documentation
        - Other
      default: 0
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What kind of documentation issue is this?
      options:
        - Missing Documentation
        - Incorrect Information
        - Unclear / Confusing
        - Outdated
        - Typo / Grammar
        - Needs More Examples
        - Broken Links
        - Other
      default: 0
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Location
      description: Where is the documentation that needs improvement? (file path, URL, or section name)
      placeholder: |
        README.md, "Installation" section
        or
        https://github.com/sunnypatell/netdash-toolkit#usage
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Documentation
      description: What does the current documentation say? (if applicable)
      placeholder: Quote or describe the current documentation...

  - type: textarea
    id: suggested
    attributes:
      label: Suggested Improvement
      description: What should the documentation say or include?
      placeholder: |
        The documentation should explain...

        It would be helpful to add...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Why is this improvement important? Any additional context?
      placeholder: |
        I struggled with this because...

        New users might find it confusing that...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to help improve this documentation?
      options:
        - label: I would be willing to submit a PR with the documentation improvement
