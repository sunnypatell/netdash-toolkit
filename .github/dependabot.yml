version: 2
updates:
  # npm/pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Toronto"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # group minor/patch updates for radix-ui
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      # group minor/patch updates for types
      types:
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # group tailwind ecosystem
      tailwind:
        patterns:
          - "tailwindcss*"
          - "@tailwindcss/*"
          - "tailwind-*"
        update-types:
          - "minor"
          - "patch"
      # group electron ecosystem
      electron:
        patterns:
          - "electron"
          - "electron-*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # ignore major updates for these (breaking changes common)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Toronto"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "automated"
