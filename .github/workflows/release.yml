name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NODE_VERSION: "20"

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Run linting
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck
        continue-on-error: true

      - name: Build web application
        run: pnpm build

  release-electron:
    name: Build & Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            build_cmd: pnpm dist:linux
          - os: macos-latest
            build_cmd: pnpm dist:mac
          - os: windows-latest
            build_cmd: pnpm dist:win

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron app
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: release-electron
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-cask:
    name: Update Homebrew Cask
    runs-on: ubuntu-latest
    needs: release-electron
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets to be available
        run: sleep 30

      - name: Download macOS DMGs and calculate hashes
        id: hashes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Download arm64 DMG
          gh release download "v${VERSION}" \
            --pattern "NetDash.Toolkit-${VERSION}-mac-arm64.dmg" \
            --output arm64.dmg

          # Download x64 DMG
          gh release download "v${VERSION}" \
            --pattern "NetDash.Toolkit-${VERSION}-mac-x64.dmg" \
            --output x64.dmg

          # Calculate SHA256 hashes
          ARM64_SHA=$(sha256sum arm64.dmg | cut -d ' ' -f 1)
          X64_SHA=$(sha256sum x64.dmg | cut -d ' ' -f 1)

          echo "arm64_sha=${ARM64_SHA}" >> $GITHUB_OUTPUT
          echo "x64_sha=${X64_SHA}" >> $GITHUB_OUTPUT

          echo "ARM64 SHA256: ${ARM64_SHA}"
          echo "X64 SHA256: ${X64_SHA}"

      - name: Update Homebrew cask file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARM64_SHA=${{ steps.hashes.outputs.arm64_sha }}
          X64_SHA=${{ steps.hashes.outputs.x64_sha }}

          cat > Casks/netdash.rb << EOF
          cask "netdash" do
            version "${VERSION}"

            on_arm do
              sha256 "${ARM64_SHA}"
              url "https://github.com/sunnypatell/netdash-toolkit/releases/download/v#{version}/NetDash.Toolkit-#{version}-mac-arm64.dmg"
            end

            on_intel do
              sha256 "${X64_SHA}"
              url "https://github.com/sunnypatell/netdash-toolkit/releases/download/v#{version}/NetDash.Toolkit-#{version}-mac-x64.dmg"
            end

            name "NetDash Toolkit"
            desc "Professional network engineering toolkit with 16+ networking tools"
            homepage "https://github.com/sunnypatell/netdash-toolkit"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "NetDash Toolkit.app"

            zap trash: [
              "~/Library/Application Support/NetDash Toolkit",
              "~/Library/Preferences/com.netdash.toolkit.plist",
              "~/Library/Saved Application State/com.netdash.toolkit.savedState",
            ]
          end
          EOF

          echo "Updated Casks/netdash.rb:"
          cat Casks/netdash.rb

      - name: Commit and push cask update
        run: |
          VERSION=${{ steps.version.outputs.version }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Casks/netdash.rb
          git diff --staged --quiet || git commit -m "chore(homebrew): auto-update cask to v${VERSION}

          - updated version to ${VERSION}
          - updated SHA256 hashes for arm64 and x64 DMGs

          [skip ci]"

          git push origin main
